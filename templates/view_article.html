<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .article-content {
            margin-bottom: 40px;
            line-height: 1.6;
            color: #666;
        }
        .comments-section {
            margin-top: 40px;
        }
        .comments-section h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .comment {
            background: #f4f4f4;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .comment p {
            margin: 0;
            color: #666;
        }
        .comment .date {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{{ article.title }}</h2>
    <div class="article-content">
        <p>{{ article.content }}</p>
    </div>

    <div class="comments-section">
        <h3>Comments</h3>
        <ul>
            {% for comment in comments %}
            <li class="comment">
                <p>{{ comment.text }}</p>
                <div class="date">Posted on: {{ comment.date }}</div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
