<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .actions {
            margin-top: 30px;
        }
        .actions button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #e53935;
        }
        .actions a {
            text-decoration: none;
            color: #007BFF;
            margin-left: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delete Article</h2>
    <p>Are you sure you want to delete the article titled "<strong>{{ article.title }}</strong>"?</p>
    
    <div class="actions">
        <form action="{{ url_for('delete_article', article_id=article.id) }}" method="POST">
            <button type="submit">Delete Article</button>
        </form>
        <a href="{{ url_for('dashboard') }}">Cancel</a>
    </div>
</div>

</body>
</html>
